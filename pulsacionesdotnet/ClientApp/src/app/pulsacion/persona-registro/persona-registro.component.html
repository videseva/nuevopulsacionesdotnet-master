<div class="card">
    <div class="card-body">
        <h3>Registro de persona</h3>
        <hr>
        <form class="row">
            <div class="form-group col-md-6">
                <label>Identificación *</label>
                <input type="text" class="form-control" name="identificacion" [(ngModel)]="persona.identificacion" placeholder="Identificación">
            </div>
            <div class="form-group col-md-6">
                <label>Nombre completo *</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="persona.nombre" placeholder="Nombres">
            </div>  
            <div class="form-group col-md-6">
                <label>edad  *</label>
                <input type="number" class="form-control" name="edad" [(ngModel)]="persona.edad" placeholder="edad">
            </div>  
            <div class="form-group col-md-6">
                <label>Genero *</label>
                <select class="form-control" name="Genero" [(ngModel)]="persona.sexo">
                    <option value="" style="display: none;">Opciones...</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
            <div class="col-md-3">
                <button  class="btn btn-success" (click)="registrarPersona()">Calcular Pulsacion</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary">Limpiar campos</button>
            </div>
            <div class="col-md-12">
                <br>
                <div class="alert alert-dismissible alert-success"> Resultado : {{resultado}}</div>
            </div>
        </form>
        
    </div>
</div>
